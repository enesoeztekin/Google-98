<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Google 98 | Search Engine</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="img/logo.jpg" alt="Google Logo">
        </div>
        <div class="search-area-wrapper">
            <p>Search the web using Google!</p>
            <input type="text">
            <div class="buttons">
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </div>
        </div>
        <div class="links-area-wrapper">
            <div class="left">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="middle">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                    Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>
            <div class="right">
                <p>Get Google! <span style="display: block;">updates monthly:</span></p>
                <input type="text" placeholder="your email">
                <div>
                    <input type="button" value="Subscribe">
                    <a
                        href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </div>
            </div>
        </div>
        <footer>
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
    </main>
</body>

</html>
